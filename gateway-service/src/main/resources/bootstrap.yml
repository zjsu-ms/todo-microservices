spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        refresh-enabled: true
        enabled: true
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Actuator健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
